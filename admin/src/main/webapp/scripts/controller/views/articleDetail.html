<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">资料管理</strong> /
        <small>资料详情</small>
    </div>
</div>

<div class="am-g" ng-controller="articleDetailCtrl">
    <div class="am-u-sm-12">
        <div class="am-tab-panel am-fade am-active am-in" id="tab2">
            <form class="am-form" name="articleForm">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        标题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" ng-model="data.title" required>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        标签
                    </div>
                    <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                        <input type="text" class="am-input-sm" ng-model="data.tags">
                    </div>
                    <div class="am-u-sm-12 am-u-md-6">以逗号隔开</div>
                </div>

                <div class="am-g am-margin-top" ng-show="data.id">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        PDF文档
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <a href="/files/{{data.pdf}}" target="_blank">{{data.pdf}}</a>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">
                        <label class="am-btn am-btn-primary am-btn-sm">
                            <input type="file" style="display: none;" ng-file="data.file" fileChange="fileChanged(ngFile)" accept="application/pdf" ng-disabled="data.file">
                            <span>{{data.file ? (upPorgress===100 ? '文件分析中……':'上传中……'):'点击上传PDF文件'}}</span>
                        </label>
                    </div>
                </div>
                <div class="am-g" ng-if="upPorgress">
                    <div class="am-u-md-offset-2 am-u-md-4" style="border: 1px solid gray; position: relative; height: 5px;">
                        <div style="position: absolute; top: 0; left: 0; height: 100%; background: #96bbe4; width: {{upPorgress||0}}%"></div>
                    </div>
                    <div class="am-u-md-6"></div>
                </div>

                <div class="am-g am-margin-top" ng-if="data.images">
                    <div class="am-u-sm-12 am-u-md-2 am-text-right">
                        图片
                    </div>
                    <div class="am-u-sm-12 am-u-md-10">
                        <ul class="am-avg-sm-2 am-avg-md-4 am-avg-lg-6 am-margin gallery-list am-text-center">
                            <li ng-repeat="img in data.images.split(',')">
                                <a href="/files/{{img}}" target="_blank">
                                    <img class="am-img-thumbnail am-img-bdrs" ng-src="/files/{{img}}" alt="">
                                    <div class="gallery-title">{{img}}</div>
                                    <div class="gallery-desc">{{data.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        内容摘要
                    </div>
                    <div class="am-u-sm-12 am-u-md-10">
                        <textarea rows="10" placeholder="请使用富文本编辑插件" ng-model="data.summary"></textarea>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-offset-2">
                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="save()" ng-disabled="articleForm.$invalid">提交保存</button>
                        <a class="am-btn am-btn-warning am-btn-xs" ui-sref="articleList()">返回列表</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
