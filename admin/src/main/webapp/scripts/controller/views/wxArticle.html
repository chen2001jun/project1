<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">微信公众号文章</strong> /
        <small>列表设置</small>
    </div>
</div>

<div class="am-g" ng-controller="wxArticleCtrl">
    <div class="am-margin-top am-u-lg-6 am-u-md-12">
        <div ng-repeat="a in articles" style="border-bottom: 1px solid black; width: 500px;">
            <div ng-if="$first" style="position: relative; height: 270px; overflow: hidden;">
                <img ng-src="{{a.picUrl}}" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"/>
                <label for="img_0" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"></label>
                <input id="img_0" type="file" style="display: none;" ng-file fileChange="fileChanged(ngFile, a, $index)">
                <input type="text" ng-model="a.title" style="display: block; border: none; position: absolute; left: 0; top: 240px; width: 100%; height:30px; padding: 0 10px; background: black; color: white; opacity: 0.7">
            </div>
            <div ng-if="!$first" style="padding: 5px;">
                <input type="text" ng-model="a.title" style="width: 400px; border: none;">
                <div style="display: inline-block; position: relative; width: 72px; height: 72px; overflow:hidden; vertical-align: middle;">
                    <img ng-src="{{a.picUrl}}" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"/>
                    <label for="img_{{$index}}" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"></label>
                    <input id="img_{{$index}}" type="file" style="display: none;" ng-file fileChange="fileChanged(ngFile, a, $index)">
                </div>
            </div>
        </div>
    </div>

    <div class="am-margin-top am-u-lg-6 am-u-md-12">
        说明：<br>
        1. 修改图标直接点击图标替换即可。<br>
        2. 修改文字直接点击文字处即可编辑，第3、4条修改无效。<br>
        3. 修改文字之后需要点击”保存设置“才生效。
    </div>

    <div class="am-u-md-12 am-margin-top">
        <button class="am-btn am-btn-primary am-btn-lg" ng-disabled="saving" ng-click="saveArticles()">{{saving || '保存设置'}}</button>
    </div>
</div>
