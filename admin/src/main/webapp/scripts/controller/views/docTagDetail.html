<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">标签管理</strong> /
        <small>标签详情</small>
    </div>
</div>

<div class="am-g" ng-controller="docTagDetailCtrl">
    <div class="am-u-sm-12">
        <div class="am-tab-panel am-fade am-active am-in" id="tab2">
            <form class="am-form" name="docForm">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        标签名
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" name="name" ng-maxlength="20" ng-model="data.name" required>
                        <span style="color:red" ng-show="docForm.name.$dirty&&docForm.name.$invalid">* 标签名长度不能超过20,请重试</span>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
                </div>


                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right admin-form-text">
                        标签简介
                    </div>
                    <div class="am-u-sm-4 am-u-md-4">
                        <textarea rows="10" placeholder="请输入标签的简介" ng-model="data.description" required></textarea>
                    </div>
                    <div class="am-u-sm-4 am-u-md-6">* 必填</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-offset-2">
                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="save()" ng-disabled="docForm.$invalid">提交保存</button>
                        <a class="am-btn am-btn-warning am-btn-xs" ui-sref="docTagList()">返回列表</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
