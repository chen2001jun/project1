<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">微信词条管理</strong> /
        <small>微信词条内容</small>
    </div>
</div>

<div class="am-g" ng-controller="wxqaDetailCtrl">
    <div class="am-u-sm-12">
        <div class="am-tab-panel am-fade am-active am-in">
            <form class="am-form" name="wxqaForm">
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">
                        问题
                    </div>
                    <div class="am-u-sm-8 am-u-md-4">
                        <input type="text" class="am-input-sm" ng-model="data.q" required>
                    </div>
                    <div class="am-hide-sm-only am-u-md-6">*必填，不可重复 (_SUBSCRIBE_ 表示订阅时自动回复信息)</div>
                </div>

                <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                        答案
                    </div>
                    <div class="am-u-sm-12 am-u-md-10">
                        <textarea rows="10" placeholder="写点什么呢" ng-model="data.a" required></textarea>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-offset-2">
                        <button type="button" class="am-btn am-btn-primary am-btn-xs" ng-click="save()" ng-disabled="wxqaForm.$invalid">提交保存</button>
                        <a class="am-btn am-btn-warning am-btn-xs" ui-sref="wxqaList()">返回列表</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
